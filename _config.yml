# Site
name: "James Oubre"
title: "James' Portfolio"
description: "Northwestern MS in Robotics Student Portfolio"
logo: 'assets/images/logo3.png'
favicon: 'assets/images/logo3.png'
#url: /oubrejames.github.io
baseurl: /oubrejames.github.io
google_analytics:
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  James:
    name: James Oubre
    display_name: James Oubre
    gravatar:
    email: jamesoubre2023@u.northwestern.edu
    LinkedIn: https://www.linkedin.com/in/james-oubre
    description: 

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [post_template.md, changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
